{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Education{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" name="start_date" id="start_date" value="{{ request.form['start_date'] }}" required>
        <label for="start_date">Start date</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" name="end_date" id="end_date" value="{{ request.form['end_date'] }}" required>
        <label for="end_date">End date</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="text" class="form-control" name="institution_name" id="institution_name" value="{{ request.form['institution_name'] }}" required>
        <label for="institution_name">Institution name</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <select class="form-select" name="education_type" id="education_type" aria-label="Education type">
            <option>Select an education type</option>
            {% for education_type in education_types %}
            <option value="{{ education_type['id'] }}" {{ "selected" if request.form['education_type'] == education_type['id']|string else "" }}>{{ education_type['name'] }}</option>
            {% endfor %}
        </select>
        <label for="education_type">Education type</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="text" class="form-control" name="education_name" id="education_name" value="{{ request.form['education_name'] }}" required>
        <label for="education_name">Education name</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
