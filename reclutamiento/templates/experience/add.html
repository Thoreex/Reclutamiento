{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Experience{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" name="start_date" id="start_date" value="{{ request.form['start_date'] }}" required>
        <label for="start_date">Start date</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="date" class="form-control" name="end_date" id="end_date" value="{{ request.form['end_date'] }}" required>
        <label for="end_date">End date</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="text" class="form-control" name="company_name" id="company_name" value="{{ request.form['company_name'] }}" required>
        <label for="company_name">Company name</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <input type="text" class="form-control" name="job_title" id="job_title" value="{{ request.form['job_title'] }}" required>
        <label for="job_title">Job title</label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-floating">
        <textarea class="form-control" name="job_description" id="job_description" style="height: 100px" required>{{ request.form['job_description'] }}</textarea>
        <label for="job_description">Job description</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
